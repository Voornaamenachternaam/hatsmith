name: ESLint2

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
  checks: write
  statuses: write
  pull-requests: write
  actions: read

jobs:
  eslint:
    name: runner / eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Read Node version from .nvmrc
        id: node_version
        run: |
          version=$(cat .nvmrc 2>/dev/null || true)
          version=$(echo "$version" | tr -d '[:space:]')
          if [ -z "$version" ]; then
            echo "No .nvmrc found or it is empty â€” falling back to Node 18"
            version="20"
          fi
          echo "node-version=$version" >> $GITHUB_OUTPUT

      - name: Install
        run: npm install
        
      - name: Install dependencies
        run: npm ci
        
      - name: Use Node from .nvmrc
        uses: actions/setup-node@v6.2.0
        with:
          node-version: ${{ steps.node_version.outputs.node-version }}

      - name: Run ESLint --fix
        continue-on-error: true
        run: npx eslint . --fix

      - name: Run ESLint (reviewdog)
        uses: reviewdog/action-eslint@v1.34.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          eslint_flags: "."

      - name: Create or update Pull Request with fixes
        continue-on-error: true 
        uses: peter-evans/create-pull-request@v8.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: bot/eslint-auto-fix
          title: "ESLint Auto-fix"
          body: "This PR automatically fixes linting issues."
          commit-message: "This PR automatically fixes linting issues."
          author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
