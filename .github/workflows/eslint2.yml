name: ESLint2

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  actions: write
  artifact-metadata: write
  attestations: write
  checks: write
  contents: write
  deployments: write
  id-token: write
  issues: write
  discussions: write
  packages: write
  pages: write
  pull-requests: write
  security-events: write
  statuses: write

jobs:
  eslint:
    name: runner / eslint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine Target Branch
        id: target_branch
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "branch=${{ github.head_ref }}" >> $GITHUB_OUTPUT
          else
            echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Read Node version from .nvmrc
        id: node_version
        run: |
          version=$(cat .nvmrc 2>/dev/null || true)
          version=$(echo "$version" | tr -d '[:space:]')
          if [ -z "$version" ]; then
            echo "No .nvmrc found or it is empty â€” falling back to Node 20"
            version="20"
          fi
          echo "node-version=$version" >> $GITHUB_OUTPUT

      - name: Use Node from .nvmrc
        uses: actions/setup-node@v6.2.0
        with:
          node-version: ${{ steps.node_version.outputs.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --silent
          echo "Installed node: $(node -v)    npm: $(npm -v)"
        env:
          CI: true

      - name: Show ESLint version and config load debug
        run: |
          npx eslint -v || true
          echo "---- Attempting to load eslint config for debugging ----"
          node -e "try { require('eslint'); console.log('eslint require ok') } catch(e) { console.error(e); process.exit(0) }"

      - name: Run ESLint --fix
        id: eslint_fix
        continue-on-error: true
        run: |
          npx eslint -fix
          echo "=== git status after ESLint ==="
          git status --porcelain
          echo "=== git diff (if any) ==="
          git --no-pager diff --name-only

      - name: Create or update Pull Request with fixes
        if: ${{ always() }}
        uses: peter-evans/create-pull-request@v8.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: ${{ steps.target_branch.outputs.branch }}
          branch: bot/eslint-auto-fix-${{ steps.target_branch.outputs.branch }}
          title: "ESLint Auto-fix"
          body: "This PR automatically fixes linting issues."
          commit-message: "chore: ESLint auto-fix"
          author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          committer: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          create-branch: true
          signoff: false
